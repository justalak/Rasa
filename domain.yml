version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_particular_price
  - ask_particular_assets
  - ask_particular_sale
  - inform_stock_code

entities:
  - stock_code

slots:
  stock_code:
    type: text
    influence_conversation: true
  
actions:
  - action_request_price
  - action_request_assets
  - action_request_sale

responses:
  utter_ask_particular_stock_code:
    - text: "Hãy nhập mã cổ phiếu bạn cần tìm"

  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
